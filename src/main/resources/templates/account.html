<!DOCTYPE html>
<html lang="en" layout:decorate="~{base}"
      xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<div layout:fragment="content">
  <div class="row">
    <div class="col-3">
      <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist"
           aria-orientation="vertical">
        <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-profile"
           role="tab" aria-controls="v-pills-home" aria-selected="true">Profile</a>
        <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-ownItems"
           role="tab" aria-controls="v-pills-messages" aria-selected="false">Own Items</a>
        <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-borrowedItems"
           role="tab" aria-controls="v-pills-settings" aria-selected="false">Borrowed Items</a>
      </div>
    </div>
    <div class="col-9">
      <div class="tab-content" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel"
             aria-labelledby="v-pills-home-tab">
          User Info
        </div>
        <div class="tab-pane fade" id="v-pills-ownItems" role="tabpanel"
             aria-labelledby="v-pills-profile-tab">
          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Price</th>
              <th scope="col">Deposit</th>
              <th scope="col">Availability</th>
              <th scope="col">Offers</th>
              <th scope="col">Conflict</th>
              <th scope="col" class="mx-auto">Options</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${user.getItems()}">
              <td th:text="${item.getId()}"> -1</td>
              <td th:text="${item.getName()}"> Test Name</td>
              <td th:text="${item.getPrice()}"> 33</td>
              <td th:text="${item.getDeposit()}"> 333</td>
              <td th:text="${item.isAvailable()}"> true</td>
              <td>
                <a th:href="|/item/${item.getId()}/offers|" class="btn-primary">
                  <button type="button" class="btn btn-primary btn-sm">
                    Offers
                    <span class="badge badge-light" th:text="${item.getOffers().size()}"></span>
                  </button>
                </a>
              </td>
              <td> Is Conflict?</td>
              <td>
                <a th:href="|/item/details/${item.getId()}|"
                   class="btn btn-primary btn-sm">Details</a>
                <a th:href="|/item/remove/${item.getId()}|"
                   class="btn btn-danger btn-sm">Remove</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="tab-pane fade" id="v-pills-borrowedItems" role="tabpanel"
             aria-labelledby="v-pills-messages-tab">Items borrowed
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
          integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
          integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
          crossorigin="anonymous"></script>

</div>

</body>
</html>
