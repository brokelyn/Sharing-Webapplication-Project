<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Borrow.ly</title>

    <link rel="shortcut icon" type="image/x-icon" href="Logo_Square_small.png">
    <link rel="stylesheet" media="screen" href="header.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Share easy, Borrow simple">
    <meta name="robots" content="notranslate">
</head>

<body>

<div class="header">
    <a href="/"><img src="Header.png" class="header_img"></a>
    <div th:switch="${authenticated}">
        <span th:case="${false}"><a href="/login">Login</a><a href="/register">Register</a> </span>
        <span th:case="${true}"><a href="/logout">Logout</a><a href="/account">My Borrow.ly</a> </span>
    </div>
</div>
<div class="itemlist">
    <th:block th:each = "item : ${items}">
        <div class="item">
            <a th:href="@{/details/${item.getId()}}">
                <h3 th:text="${item.getName()}">Jackhammer</h3>
            </a>
            <p th:text = "${item.getDescription()}">Brand new model! Very cheap!</p>
            <p class="user">Offered by
                <span th:text="${item.getOwner()}">CheapJackhammer24@gmx.mail</span></p>
        </div>
    </th:block>
</div>
<div class="footer">
    <a href="/legal">Legal</a>
    <a href="/about">About us</a>
    <a href="/contact">Contact support</a>
</div>

</body>

</html>
