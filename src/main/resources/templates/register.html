<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Borrow.ly</title>

    <link rel="shortcut icon" type="image/x-icon" href="Logo_Square_small.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Share easy, Borrow simple">
    <meta name="robots" content="notranslate">
</head>

<body>

<div>
    <form action="#" th:action="@{/user/register}" th:object="${userForm}" method="post">
        <dd class="grid">
        <dt>Name:</dt>
        <dd><input type="text" th:field="*{name}"></dd>
        <dt>Address</dt>
        <dd><input type="text" th:field="*{address}"></dd>
        <dt>Email</dt>
        <dd><input type="text" th:field="*{email}"></dd>
        <dt>PropayID</dt>
        <dd><input type="text" th:field="*{propayId}"></dd>
        <dt>Password</dt>
        <dd><input type="password" th:field="*{password}"></dd>
        <dt>Confirm Password</dt>
        <dd><input type="password" th:field="*{passwordConfirm}"></dd>
        <button type="submit">Send Form</button>
        </dl>
    </form>
</div>
<div class="footer">
    <a href="/legal">Legal</a>
    <a href="/about">About us</a>
    <a href="/contact">Contact support</a>
</div>

</body>

</html>
