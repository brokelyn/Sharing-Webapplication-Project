<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <title>Borrow.ly</title>

  <link rel="shortcut icon" type="image/x-icon" href="images/Logo_Square_small.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Share easy, Borrow simple">
  <meta name="robots" content="notranslate">
</head>

<body>

<div>
  <form action="#" th:action="@{/user/edit}" th:object="${edituser}" method="post">
    <dl>
    <dd class="grid">
    <dt>Name:</dt>
    <dd><input type="text" th:field="*{name}" th:value="${edituser.getName()}"></dd>
    <dt>Address</dt>
    <dd><input type="text" th:field="*{address}" th:value="${edituser.getAddress()}"></dd>
    <dt>PropayID</dt>
    <dd><input type="text" th:field="*{propayId}" th:value="${edituser.getPropayId()}"></dd>
    <button type="submit">Send Form</button>
    </dl>
  </form>
</div>
<div class="footer">
  <a href="/legal">Legal</a>
  <a href="/about">About us</a>
  <a href="/contact">Contact support</a>
</div>

</body>

</html>
