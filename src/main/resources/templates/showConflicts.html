<!DOCTYPE html>
<html lang="en" layout:decorate="~{base}"
      xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<div layout:fragment="content">
    <div>
        <div class="tab-content">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Borrower</th>
                    <th scope="col">Owner</th>
                    <th scope="col">Status</th>
                    <th scope="col">Description</th>
                </tr>
                </thead>
                <tr th:each="conflict : ${conflicts}">
                    <td th:text="${conflict.getContract().getBorrower().getName()}">Borrower name
                    </td>
                    <td th:text="${conflict.getContract().getItemRental().getOwner().getName()}">Owner name</td>
                    <td>
                        <span class="badge badge-danger" th:text="${conflict.getStatus()}"></span>
                    </td>
                    <td th:text="${conflict.getDescription()}">Description</td>
                </tr>
            </table>
        </div>

        <a class="btn btn-primary btn-sm" th:href="|/openConflict/${contractId}|">New Conflict</a>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                crossorigin="anonymous"></script>

    </div>
</div>

</body>
</html>
